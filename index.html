<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="root">
        <div class="container d-flex justify-content-center mt-5">
            <input type="text" placeholder="Nuovo Todo" class="mx-3 w-25  b-radius-custom p-2" v-model="newTodo">
            <!--al click  aggiungere alla lista nuove todo-->
            <button class="btn btn-light border border-dark b-radius-custom fw-bolder" 
            @click="addTodo"
            >
            Aggiungi
            </button>
        </div>
        <div class="container mt-5 rounded-3 p-5 b-custom bg-custom">
             <div class=" mt-auto">
                 <ul>
                     <!--selezioniamo i todo con v-for-->
                     <li class="d-flex justify-content-between align-items-center pt-2 bb-custom"
                     v-for="(todo, index) in todo"
                     >
                     <!--1. Verificare lo stato iniziale di done della todo, se Ã¨ "true" aggiungere la classe done, altrimenti non fare niente -->
                    <!--2. Al click togliore o aggiunere la classe done in base alle condizioni della funzione done -->
                     <p class="fs-4 mx-3"
                        :class="(todo.done==true) ? 'done' : '' "
                        @click="done(todo)"
                        >
                        <!--stampare tutti i testi del todo-->
                        {{todo.text}}
                        </p>
                        <!--al click rimuovere todo dalla lista-->
                        <i class="fa-solid fa-xmark fs-4" @click="removeTodo"></i>
                     </li>
                 </ul>
             </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
